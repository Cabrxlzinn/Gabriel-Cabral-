<!DOCTYPE html>

  <head>

    <title>Listas Tabelas 16/03</title>
  </head>
  <body>
    <h1>Listas e Tabelas</h1>

    <h2>Lista não ordenada</h2>
    <ul>
      <li>HTTP</li>
      <li>CSS</li>
      <li>FTP</li>
      <li>HTTPs</li>
    </ul>

    <h3>Lista ordenada</h3>

      <li>HTTP</li>
      <li>CSS</li>
      <li>FTP</li>
      <li>HTTPs</li>
